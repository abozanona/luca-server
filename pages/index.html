<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca Party</title>
    <style>
        #luca-party-share-extension-exists {
            display: none;
        }

        #luca-party-share-extension-missing {
            display: block;
        }
    </style>
</head>


<body>
    <div id="luca-party-share-extension-exists">
        Click here to join the party.
        <br />
        <span style="color:red;cursor: pointer;" id="luca-btn-join-party">Click me!</span>
    </div>
    <div id="luca-party-share-extension-missing">
        Please download the Luca extension to be able to watch the movie with your friend.
        <br />
        <a href="https://chrome.google.com/webstore/detail/luca-movies-and-videos-pa/obnoakbedffbolampagecgineggakiii">
            Click here to download
        </a>
    </div>
</body>

</html>
